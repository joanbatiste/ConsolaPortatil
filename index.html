<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    
    <div class="contenedor">
        <div class="cajaPrincipal">

            <div class="mandoAzul">
                <div class="joyblue"></div>
                <div class="menos"></div>
                <div class="up"></div>
                <div class="right"></div>
                <div class="down"></div>
                <div class="left"></div>
                <div class="options"></div>
    
            </div>
            <div class="pantalla">
                <div class="marco">
                    <div class="pantallaUtil"></div>
    
                </div>
               
            </div>
            <div class="mandorojo">
                <div class="contenedormas"><img src="img/signo mas.png"></div>
                <div class="contenedorbotonera">
                    <div class="espacio1"></div>
                    <div class="botonera">
                        <div class="fila1">
                            <div class="botonX"></div>
                        </div>
                      
                        <div class="fila2">
                            <div class="botonY"></div>
                            <div class="botonA"></div>
                        </div>
                        
                        <div class="fila3">
                            <div class="botonB"></div>
                        </div>
                         
                    </div>
                    <div class="espacio3"></div>
                </div>
                <div class="contenedorjoystick">
                    <div class="joystickrojo"></div>
                </div>
                <div class="contenedorhome">
                    <div class="botonhome"></div>
                </div>
            </div>
            
    
    
    
        </div>
    </div>

</body>
</html>
